<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <title>Kalkulator</title>
  </head>
  <body>
    <div id="Kalkulator">
      <div id="wynik"></div>
      <div id="klawiatura">
        <div class="guzik" id="C" value="C">C</div>
        <div class="guzik" id="/" value="/">/</div>
        <div class="guzik" id="x" value="x">x</div>
        <div class="guzik" id="delete" value="delete">del</div>
        <div class="guzik" id="7" value="7">7</div>
        <div class="guzik" id="8" value="8">8</div>
        <div class="guzik" id="9" value="9">9</div>
        <div class="guzik" id="-" value="-">-</div>
        <div class="guzik" id="4" value="4">4</div>
        <div class="guzik" id="5" value="5">5</div>
        <div class="guzik" id="6" value="6">6</div>
        <div class="guzik" id="+" value="+">+</div>
        <div class="guzik" id="1" value="1">1</div>
        <div class="guzik" id="2" value="2">2</div>
        <div class="guzik" id="3" value="3">3</div>
        <div class="guzik" id="=" value="=">=</div>
        <div class="guzik" id="%" value="%">%</div>
        <div class="guzik" id="0" value="0">0</div>
        <div class="guzik" id="," value=",">,</div>
      </div>
    </div>
  </body>
</html>
